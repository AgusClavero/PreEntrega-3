    <!-- Se linkea el archivo css de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Contacto</title>
    
</head>

<body class="body-contacto">
    <header class="header-index">
        <!-- Logo de la empresa -->
        <img src="../img/Logo.png" alt="Logo-Hotel">

        <nav>

            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="reservas.html">RESERVA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">CONTACTO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">GALERIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="nosotros.html">NOSOTROS</a>
                  </li>
              </ul>
        </nav>

    </header>
    
    <main>
    <!-- Formulario de contacto -->
    <form class="formulario-contacto" action="/submit" method="post">  <!-- Etiqueta contenedora -->

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre">

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido">

        <label for="dni">Documento:</label>
        <input type="text" name="dni" id="dni">

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <label for="telefono">Telefono de Contacto:</label>
        <input type="text" name="telefono" id="telefono">

        <label for="observaciones">Observaciones:</label>
        <input type="text" name="observaciones" id="observaciones">

    </form>

    <div class="d-grid gap-2">
        <button class="btn btn-primary" type="button">Enviar</button>
      </div>

    <!-- Otras lineas de contacto -->
    <h3 id="h3-mail">Mail de contacto</h3>

    <p id="p-mail">agustinclavero97@hotmail.com</p>

    <h3 id="h3-telefono">Telefonos</h3>

    <p id="p-telefono">+54 294 4436842</p>

    <h3 id="h3-direccion">Dirección</h3>

    <p id="p-direccion">Av. Bustillo 15236, San Carlos de Bariloche, Rio Negro</p>
    </main>

    <footer>
        <p id="footer-index">Todos los Derechos Reservados</p>
