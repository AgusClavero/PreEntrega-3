<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Meta Descripcion-->
    <meta name="description" content="¡Bienvenido al Hotel Patagónico! Disfruta de un refugio acogedor en la Patagonia. Ofrecemos diversas opciones de alojamiento y un fácil proceso de reserva en línea. Reserva tu estancia con nosotros y vive la belleza natural de la región en un entorno confortable y acogedor.">
    <!-- Se linkea el archivo css de estilos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/main.css">
    <title>Reservas</title>
    
</head>
<body>

    <header class="header-index">
        <!-- Logo de la empresa -->
        <img src="../img/Logo.png" alt="Logo-Hotel">

        <nav>

            <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="reservas.html">RESERVA</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html">CONTACTO</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="galeria.html">GALERIA</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="nosotros.html">NOSOTROS</a>
                  </li>
              </ul>
        </nav>
        
    </header>
    <main>
        <!-- Formulario de reserva -->
        <form class="formulario" action="/submit" method="post">
            
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">

            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">

            <label for="dni">Documento:</label>
            <input type="text" name="dni" id="dni">

            <label for="fecha-entrada">Fecha Entrada:</label>
            <input type="date" name="fecha-entrada" id="fecha-entrada">

            <label for="fecha-salida">Fecha Salida:</label>
            <input type="date" name="fecha-salida" id="fecha-salida">

            <label for="observaciones">Observaciones:</label>
            <input type="text" name="observaciones" id="observaciones">

        </form>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Enviar</button>
          </div>
    </main>

    <footer>
        <p id="footer-index">Todos los Derechos Reservados</p>
    </footer>
    
</body>
</html>
